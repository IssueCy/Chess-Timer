<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Timer</title>
    <link rel="icon" href="img/chess-pawn-svgrepo-com.svg">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>

    <div id="time-selection-container">
        <img class="logo" src="img/chess-pawn-svgrepo-com.svg" alt="Chess logo">
      
        <button class="time-selection-button" data-time="1:00">1 min</button>
        <button class="time-selection-button" data-time="3:00">3 min</button>
        <button class="time-selection-button" data-time="5:00">5 min</button>
        <button class="time-selection-button" data-time="10:00">10 min</button>
        <button class="time-selection-button" data-time="15:00">15 min</button>
      </div>



    <script src="app.js"></script>
</body>
</html>
